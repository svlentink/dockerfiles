version: '3'
services:
  cdn:
    image: nginx:alpine
    volumes:
      - cdn:/usr/share/nginx/html:ro
    ports:
      - "80:80"
  ssl:
    image: svlentink/letsencrypt
    volumes:
      - cdn:/tmp/challenge
    environment:
      - EMAIL=ops@example.com
    command: ssltest.lent.ink another.lent.ink
volumes:
  cdn: {}